<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@300..700&display=swap");
    </style>
  </head>

  <body>
    <a class="icon" style="color: #7a1755"
      >explor<span style="color: #275154">er</span></a
    >

    <nav style="display: inline-block; color: #7a1755" class="big-menu">
      <a class="menu">Hotels</a>
      <a class="menu">Bike Rentals</a>
      <a class="menu">Restaurants</a>
    </nav>

    <section id="first">
      <article class="title">
        <p id="welcome">WELCOME TO EXPLORER</p>
        <p class="intro">
          Your Adventure Travel Expert in the
          <b>SOUTH</b>
        </p>
        <form>
          <select class="explore">
            <option>Choose</option>
          </select>
          <button id="explore-but">EXPLORE</button>
        </form>
      </article>
      <div class="bike"></div>
    </section>
    <!-- ----------------------------------------------------------  -->
    <section style="display: block; margin-top: 6vw; width: 100%">
      <article style="margin: 0 6%; width: 88%">
        <h1 style="display: block">Destinations</h1>
        <p style="display: block; margin: 0.5vh -4px 3vw">
          Just for you. Because you and your bike are special to us!
        </p>

        <div class="content"></div>
        <div style="margin: -4 2% 1.5vw" class="content"></div>
        <div class="content"></div>

        <div class="break content"></div>
        <div style="margin: -4 2% 1.5vw" class="break content"></div>
        <div style="height: 20vw" class="break content"></div>

        <div class="content"></div>
        <div style="margin: -4 2% 1.5vw" class="content"></div>
        <div class="content"></div>

        <div class="break content"></div>
        <div style="margin: -4 2% 1.5vw" class="break content"></div>
        <div style="height: 20vw" class="break content"></div>
      </article>
      <article style="display: block; background-color: lightgrey">
        <form class="contact">
          <h1>Contact Us</h1>
          <p style="display: block; margin: 0.5vh -4px 3vw">
            Our sales team will reach out to you ASAP!
          </p>
          <h5>Name</h5>
          <select class="explore">
            HELLO
          </select>
        </form>
      </article>
    </section>
  </body>
</html>
